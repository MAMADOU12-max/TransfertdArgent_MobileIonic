  <ion-header translucent={true}>
    <ion-toolbar>
      <ion-card class="ion-justify-content-center header">
        <ion-card-header>
          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col size-lg="1" size-md="1" size-sm="3" size="5">
                <div>
                  <img src="../../../assets/icon/logo.png"/>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
        <ion-card-content class="ion-align-items-center">
            <ion-grid>
                <ion-row>
                    <ion-col style="display: flex; justify-content: center">
                        <div class="aboveDepot">
                           <ion-icon id="depotIcon" src="assets/icon/transaction.svg" alt="transaction" ></ion-icon>Mes transactions
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-toolbar>
    <ion-toolbar>
        <ion-grid>
          <ion-row>
            <ion-col >
              1 of 4
            </ion-col>
            <ion-col col-2>
              2 of 4
            </ion-col>
            <ion-col col-2>
              3 of 4
            </ion-col>
            <ion-col col-4>
              4 of 4
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-toolbar>
  </ion-header>

                <ion-col col-2 tappable (click)="sortBy('date')">
                      Date
                      <ion-icon name="arrow-down" *ngIf="sortDate"></ion-icon>
                      <ion-icon name="arrow-up" *ngIf="!sortDate"></ion-icon>
                </ion-col>
                <ion-col col-2 tappable (click)="sortBy('type')">
                      Type
                      <ion-icon name="arrow-down" *ngIf="sortDirection"></ion-icon>
                      <ion-icon name="arrow-up" *ngIf="!sortDirection"></ion-icon>
                </ion-col>
                <ion-col col-2 tappable (click)="sortBy('montant')">
                      Montant
                      <ion-icon name="arrow-down" *ngIf="sortMontant"></ion-icon>
                      <ion-icon name="arrow-up" *ngIf="!sortMontant"></ion-icon>
                </ion-col>
