<ion-content>
    <ion-card class="ion-justify-content-center">
        <ion-card-header>
            <ion-grid>
                <ion-row class="ion-justify-content-center">
                    <ion-col size-lg="1" size-md="1" size-sm="3" size="6">
                        <div>
                             <img src="assets/icon/logo.png"/>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <ion-card-content class="ion-align-items-center">
            <ion-grid>
                <ion-row>
                    <ion-col style="display: flex; justify-content: center">
                        <div class="aboveCalculator">
                            <ion-icon id="depotIcon" src="assets/icon/calculator.svg" alt="calculator"></ion-icon>Calculator
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

   <ion-grid>
      <ion-row class="ion-justify-content-center">
           <ion-col size="10">
               <form [formGroup]="frais" novalidate>

                   <ion-item lines="full" class="ion-margin-bottom">
                       <ion-label position="floating">Type de transaction</ion-label>
                       <ion-input type="email" value="Dépôt"></ion-input>
                   </ion-item>
                   <ion-item lines="full" class="ion-margin-top ion-margin-bottom">
                       <ion-label position="floating">Montant</ion-label>
                       <ion-input type="number" formControlName="montant" required></ion-input>
                   </ion-item>
                   <ion-label id="error" *ngIf="errorNum"  color="danger" class="ion-justify-content-center">le montant ne peut pas être négatif!</ion-label>
                   <ion-row class="ion-justify-content-end ion-margin-top">
                       <ion-col size="7" size-md="1">
                           <div>
                              <ion-button type="submit" color="tertiary" (click)="Calculer()" [disabled]="frais.invalid" expand="round">Calculer</ion-button>
                           </div>
                       </ion-col>
                   </ion-row>

               </form>
           </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>
