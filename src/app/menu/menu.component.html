<ion-row id="header" class="ion-justify-content-around ion-margin-top">
    <ion-col size="2" class="ion-margin-top">
        <div>
            <ion-icon name="menu"  size="large"></ion-icon>
        </div>
    </ion-col>
    <ion-col size="3" class="">
        <div>
            <ion-img src="assets/icon/logo.png"></ion-img>
        </div>
    </ion-col>
    <ion-col size="2" class="ion-margin-top">
        <div *ngIf="photoExist">
            <img src="data:image/jpeg;base64,{{dataUser.avatar}}" alt="avatar" class="avatar">
        </div>
        <div *ngIf="!photoExist">
            <ion-avatar>
                <img class="avatar" src="assets/images/avatar.png">
            </ion-avatar>
        </div>
    </ion-col>
</ion-row>
