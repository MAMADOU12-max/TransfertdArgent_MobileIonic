<ion-header translucent={true}>
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-sm="10" size-md="8">
      <ion-toolbar>
        <ion-card class="ion-justify-content-center header">
          <ion-card-header>
            <ion-grid>
              <ion-row class="ion-justify-content-center">
                <ion-col size-lg="1" size-md="1" size-sm="3" size="5">
                  <div>
                    <img src="../../../assets/icon/logo.png"/>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
          <ion-card-content class="ion-align-items-center">
            <ion-grid>
              <ion-row class="ion-justify-content-center">
                <ion-col style="display: flex; justify-content: center" size="12">
                  <div class="aboveDepot">
                    <ion-icon id="depotIcon"  name="browsers-outline" alt="compte"></ion-icon>
                    <span class="toute">Compte</span>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-toolbar>

      <ion-toolbar *ngIf="recherch">
        <ion-grid>
          <ion-row >
            <!--                        <ion-col col-2></ion-col>-->
            <ion-col col-10 style="display: flex; justify-content: center;height:45px">
              <input type="text" placeholder="rechercher une agence"  [(ngModel)]="searching" (ngModelChange)="ToSearch()">
              <ion-icon name="add-circle-outline" style="zoom:2" (click)="newAgence()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content>
  <ion-grid>

    <ion-row class="ion-justify-content-center">
      <ion-col size="10" size-sm="8" size-md="6" >
        <ion-row class="header-row">
          <ion-col tappable  size="5" >
<!--            (click)="sortBy('nomAgence')" tappable-->
            <div>Identifiant
<!--              <ion-icon name="arrow-down" *ngIf="sortNom"></ion-icon>-->
<!--              <ion-icon name="arrow-up" *ngIf="!sortNom"></ion-icon>-->
            </div>
          </ion-col>
          <ion-col size="4">
<!--            (click)="sortBy('adressAgence')" tappable-->
            <div>Solde
<!--              <ion-icon name="arrow-down" *ngIf="sortAddress"></ion-icon>-->
<!--              <ion-icon name="arrow-up" *ngIf="!sortAddress"></ion-icon>-->
            </div>
          </ion-col>
          <ion-col size="3" tappable (click)="searchActve()">
              <div>
                  <ion-icon name="menu-outline" style="zoom: 1.5"></ion-icon>
              </div>
          </ion-col>
        </ion-row>
        <ion-row  *ngFor="let compte of comptes | paginate: {itemsPerPage: 5, currentPage: page, totalItems: totalDepots}; let i = index "
                  tappable class="data-row" (click)="rowselect(compte?.agence?.id)">
          <ion-col size="5">
            <div>{{compte?.identifiantCompte}}</div>
          </ion-col>
          <ion-col size="4">
            <div>{{compte?.solde}}</div>
          </ion-col>
          <ion-col size="3" >
            <ion-icon name="chevron-forward-circle-outline" style="zoom: 1.5"></ion-icon>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <div>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </ion-row>

  </ion-grid>
</ion-content>
