<ion-header translucent>
  <ion-row class="ion-justify-content-center">
    <ion-col size="10" size-sm="8" size-md="6" >
      <ion-toolbar >
        <ion-buttons slot="start" routerLink="/homepage">
          <ion-icon style="zoom:2.0;" name="arrow-back-circle-outline"></ion-icon>
        </ion-buttons>
        <ion-row class="ion-justify-content-center">
            <div>
                <ion-icon name="planet-outline"></ion-icon>
                   Création d'agence
            </div>
        </ion-row>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6" size-lg="4">
        <form [formGroup]="formAgence" enctype="multipart/form-data">
          <ion-card>

            <ion-card-content>

              <ion-item lines="full" class=" ion-margin-bottom">
                <ion-label position="floating">Nom de l'Agence</ion-label>
                <ion-input type="text" required formControlName="nomAgence"></ion-input>
              </ion-item>
<!--              <ion-label color="danger" class="error" *ngIf="submitted || Validations.lastname.errors && Validations.lastname.touched">-->
<!--                <ion-label  *ngIf="Validations.lastname.errors.required">Ce champ est obligatoire</ion-label>-->
<!--                <ion-label  *ngIf="Validations.lastname.errors.minlength">Le nom est trop court, ça doit comporter au minimum 2 caractères!</ion-label>-->
<!--              </ion-label>-->

              <ion-item lines="full" class="ion-margin-bottom">
                <ion-label position="floating">Adrésse</ion-label>
                <ion-input type="text" required formControlName="adressAgence"></ion-input>
              </ion-item>
<!--              <ion-label color="danger" class="error" *ngIf="submitted || Validations.firstname.errors && Validations.firstname.touched">-->
<!--                <ion-label *ngIf="Validations.firstname.errors.required">Ce champ est obligatoire</ion-label>-->
<!--                <ion-label *ngIf="Validations.firstname.errors.minlength">Le prènom est trop court, ça doit comporter au minimum 2 caractères!</ion-label>-->
<!--              </ion-label>-->
              <!--                            <ion-label color="danger" class="ion-justify-content-center error" *ngIf="nomEmetteur.hasError('required') && nomEmetteur.touched">Veuillez bien saisir le nom de l'émetteur!</ion-label>-->

              <ion-item lines="full" class=" ion-margin-bottom">
                  <ion-label position="floating">Solde du compte</ion-label>
                  <ion-input type="text" required formControlName="solde"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label>Utiisateurs</ion-label>
                  <ion-select class="custom-options" multiple="true" *ngFor="let user of availableUsers">
                      <ion-select-option value="brown">{{user.username}}</ion-select-option>
                  </ion-select>
              </ion-item>


              <!--                            <ion-label  color="danger" *ngIf="phoneEmetteur.hasError('required') && phoneEmetteur.touched" class="ion-justify-content-center error">Veuillez saisir le numéro de l'émetteur!</ion-label>-->

              <ion-row class="ion-justify-content-end ion-margin-top ion-margin-bottom">
                <ion-col class="ion-margin-bottom">
                  <ion-button expand="block" class="ion-justify-content-end ion-margin-top ion-margin-bottom" color="secondary" shape="round" (click)="CreateUser()">Valider</ion-button>
                  <!--                                <input type="hidden"  class="ion-justify-content-end ion-margin-top ion-margin-bottom">-->
                </ion-col>
              </ion-row>

            </ion-card-content>

          </ion-card>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
